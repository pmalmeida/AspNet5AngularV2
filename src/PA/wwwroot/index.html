<!DOCTYPE html>
<html lang="pt-pt" ng-app="appPA">
<head>
    <title>Contactos PA</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="lib/angular-block-ui/dist/angular-block-ui.css" rel="stylesheet" />
    <link href="style/site.css" rel="stylesheet" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
              <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
              <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!-- ##############################   Libraries  ####################################-->

    <script src="lib/jquery/dist/jquery.min.js"></script>    
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>    
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>    
    <script src="lib/angular-cookies/angular-cookies.js"></script>
    <script src="lib/angular-block-ui/dist/angular-block-ui.js"></script>
    <!-- ###################   APPLICATION (angular)  ####################################-->

    <script src="app/app.js"></script>
    <script src="app/factories/factory.js"></script>
    <script src="app/services/service.js"></script>
    <script src="app/controllers/backofficecontroller.js"></script>
    <script src="app/controllers/contactcontroller.js"></script>
    <script src="app/controllers/homecontroller.js"></script>
    <script src="app/controllers/logincontroller.js"></script>
    <script src="app/controllers/indexController.js"></script>
    <!-- #################################################################################-->
</head>
<body ng-controller="indexController">
    <div class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#home" class="navbar-brand">PA Test</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="getClass('/')"><a href="#home">Home</a></li>
                    <li ng-class="getClass('/contact')"><a href="#contact">Contatos</a></li>
                    <!--<li ng-class="getClass('/admin')"><a href="#admin">Administração</a></li>-->
                    <li class="dropdown" ng-show="authentication.IsAuthenticated">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Administração <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li ng-class="getClass('/admin/area')"><a href="#admin/area">Areas Interesse</a></li>
                            <li ng-class="getClass('/admin/subject')"><a href="#admin/subject">Assuntos</a></li>
                            <li ng-class="getClass('/admin/contact')"><a href="#admin/contact">Contactos</a></li>
                        </ul>
                    </li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="authentication.IsAuthenticated == false" ng-class="getClass('/login')"><a href="#login"><i class="fa fa-sign-in"></i> Login</a></li>
                    <li ng-show="authentication.IsAuthenticated"><a ng-click="logout()"><i class="fa fa-sign-out"></i> Sair</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container body-content">

        <!-- ###################   VIEWS CONTENT  ############################################-->
        <div ng-view></div>
        <!-- #################################################################################-->
        <hr />
        <footer>
            <p>&copy; 2015 - Pedro Almeida Test</p>
        </footer>
    </div>
</body>
</html>
